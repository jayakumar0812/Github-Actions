name: Python CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Change to your required version

      - name: Install Dependencies
        run: python -m pip install --upgrade pip

      - name: Run main.py
        run: python main.py

      - name: Build Success Message
        run: echo "ðŸŽ‰ Build completed successfully! Ready for testing. âœ…"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Match with the version in the build step

      - name: Run Tests
        run: python -m unittest discover -s . -p 'test.py, advanced_test.py'

  auto-merge:
    needs: build
    if: success()
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Auto-merge pull request
      env:
        GITHUB_TOKEN: ${{ secrets.SECRET_TOKEN }}
      run: |
        if [ "${{ github.event.pull_request.merged }}" != "true" ]; then
          gh pr merge ${{ github.event.pull_request.number }} --merge --admin -m
        fi

